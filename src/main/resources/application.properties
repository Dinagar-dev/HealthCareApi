spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sampleDB
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=6600

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath*:dbInserts/dummy_data_inserts.sql

jwt.keystore-location=keys/keystore.jks
jwt.keystore-password=password
jwt.key-alias=jwtkey
jwt.private-key-passphrase=password